<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freshshop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- JavaScript Files -->
    <script src="Change-Password.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Main Top -->
<div th:replace="~{fragments::main-top}"></div>

<!-- Main Header -->
<header th:replace="~{fragments::main-header}"></header>

<!-- Top Search -->
<div th:replace="~{fragments::top-search}"></div>

<!-- Change Password Form -->
<div class="mainDiv">
    <div class="cardStyle">
        <form th:action="@{/change-password}" method="post" name="signupForm" id="signupForm">
            <h2 class="formTitle">
                <i>Mudar Senha</i>
            </h2>
            <div th:if="${message}" class="text-center alert">
                <p th:text="${message}"></p>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="password">Senha Atual *</label>
                <input type="password" id="password" name="oldPassword" required>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="newpassword">Nova Senha *</label>
                <input type="password" id="newpassword" name="newPassword" required>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Confirme Nova Senha *</label>
                <input type="password" id="confirmPassword" name="repeatNewPassword" required>
            </div>
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Confirmar</span>
                </button>
            </div>
            <a class="text-center buttonWrapper btn btn-primary" th:href="@{/profile}">Retorno</a>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments::footer}"></footer>

<!-- Back to Top -->
<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- All JS Files -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
