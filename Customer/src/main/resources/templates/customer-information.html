<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freshshop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- JavaScript Files -->
    <script src="Change-Password.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Main Top -->
<div th:replace="~{fragments::main-top}"></div>

<!-- Main Header -->
<header th:replace="~{fragments::main-header}"></header>

<!-- Top Search -->
<div th:replace="~{fragments::top-search}"></div>

<!-- Personal Information Form -->
<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Informações Pessoais</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/update-profile}" method="post" name="signupForm" id="signupForm" th:object="${customer}">
            <div class="inputDiv">
                <label class="inputLabel" for="firstname">Primeiro Nome *</label>
                <input type="text" id="firstname" th:field="*{firstName}" name="firstname" required>
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <div class="inputDiv">
                <label class="inputLabel" for="lastname">Sobrenome *</label>
                <input type="text" th:field="*{lastName}" id="lastname" name="lastname" required>
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <div class="inputDiv">
                <label class="inputLabel" for="username">Email *</label>
                <input type="text" th:field="*{username}" id="username" name="username" readonly>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Telefone *</label>
                <input type="number" th:field="*{phoneNumber}" th:placeholder="${customer.phoneNumber != null} ? ${customer.phoneNumber} : 'Insira seu telefone'" id="phoneNumber" name="phonenumber" maxlength="15" minlength="10">
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <div class="inputDiv">
                <label class="inputLabel" for="address">Endereço *</label>
                <input type="text" th:field="*{address}" th:placeholder="${customer.address != null} ? ${customer.address} : 'Insira seu endereço'" id="address" name="address">
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="city">Cidade *</label>
                <select class="form-control" id="city" th:field="*{city}" name="city" required>
                    <option value="">-Selecione-</option>
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="country">País *</label>
                <select class="form-control" id="country" th:field="*{country}" name="country" required>
                    <option value="">-Selecione-</option>
                    <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                </select>
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Salvar</span>
                </button>
                <br>
            </div>
            <a th:href="@{/change-password}" style="margin-top: 5px;" class="btn btn-primary text-center buttonWrapper">Mudar Senha</a>
        </form>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- Footer -->
<footer th:replace="~{fragments::footer}"></footer>

<!-- Scripts -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
