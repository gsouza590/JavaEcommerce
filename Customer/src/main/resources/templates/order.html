<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{fragments::head}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Header -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Header -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}"></div>
<!-- End Top Search -->

<!-- Update Personal Information -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="order-date">Data do Pedido</th>
                            <th>Data de Entrega</th>
                            <th class="price-pr">Status</th>
                            <th class="quantity-box">Quantidade</th>
                            <th>Total</th>
                            <th class="total-pr">Método de Pagamento</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="order-date">
                                <span><b th:text="${order.orderDate}"></b></span>
                            </td>
                            <td class="name-pr">
                                <a th:if="${order.accept != null}" href="#" th:text="${order.deliveryDate}"></a>
                                <p th:if="${order.accept == null}">Pendente</p>
                            </td>
                            <td class="price-pr">
                                <p th:text="${order.orderStatus}"></p>
                            </td>
                            <td class="quantity-box" th:text="${order.quantity}"></td>
                            <td class="total-pr">
                                <p style="color: red" th:text="'R$ ' + ${order.totalPrice}"></p>
                            </td>
                            <td class="total-pr" style="color: black">
                                <span th:text="${order.paymentMethod}"></span>
                            </td>
                            <td>
                                <a th:href="@{'/cancel-order/' + ${order.id}}" class="button-cancel">Cancelar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Footer -->
<footer th:replace="~{fragments::footer}"></footer>
<!-- End Footer -->

<a href="#" id="back-to-top" title="Voltar para o Topo" style="display: none;">&uarr;</a>

<!-- ALL JS FILES -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
