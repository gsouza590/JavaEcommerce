<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/save-product}" method="post" th:object="${productDto}" enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Adicionar Produto</legend>

                        <!-- Nome do Produto -->
                        <div class="form-group row">
                            <label for="product_name" class="col-md-2 col-form-label">Nome do Produto</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field="*{name}" name="product_name"
                                       class="form-control" required="" type="text" placeholder="Digite o nome do produto" aria-required="true">
                            </div>
                        </div>

                        <!-- Categoria -->
                        <div class="form-group row">
                            <label for="product_categories" class="col-md-2 col-form-label">Categoria</label>
                            <div class="col-md-4">
                                <select id="product_categories" th:field="*{category}" name="product_categories"
                                        class="form-control" aria-required="true">
                                    <option th:value="null">-Selecione-</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Descrição -->
                        <div class="form-group row">
                            <label for="description" class="col-md-2 col-form-label">Descrição</label>
                            <div class="col-md-4">
                                <input id="description" th:field="*{description}" name="description"
                                       class="form-control" required="" type="text" placeholder="Digite a descrição" aria-required="true">
                            </div>
                        </div>

                        <!-- Quantidade Disponível -->
                        <div class="form-group row">
                            <label for="available_quantity" class="col-md-2 col-form-label">Quantidade Disponível</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"
                                       class="form-control" required="" type="number" placeholder="Digite a quantidade disponível" aria-required="true">
                            </div>
                        </div>

                        <!-- Preço -->
                        <div class="form-group row">
                            <label for="costPrice" class="col-md-2 col-form-label">Preço de Custo</label>
                            <div class="col-md-4">
                                <input id="costPrice" name="price" th:field="*{costPrice}" class="form-control"
                                       required="" type="number" step="0.01" placeholder="Digite o preço" aria-required="true">
                            </div>
                        </div>

                        <!-- Preço -->
                        <div class="form-group row">
                            <label for="salePrice" class="col-md-2 col-form-label">Preço de Venda</label>
                            <div class="col-md-4">
                                <input id="salePrice" name="price" th:field="*{salePrice}" class="form-control"
                                       required="" type="number" step="0.01" placeholder="Digite o preço" aria-required="true">
                            </div>
                        </div>

                        <!-- Imagem -->
                        <div class="form-group row">
                            <label for="image" class="col-md-2 col-form-label">Imagem</label>
                            <div class="col-md-10">
                                <input id="image" name="imageProduct" class="form-control-file" type="file" aria-label="Imagem do Produto">
                            </div>
                        </div>

                        <!-- Botão de envio -->
                        <div class="form-group row">
                            <div class="col-md-10 offset-md-2">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>
</html>
