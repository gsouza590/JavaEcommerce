<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: header}"></head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crie sua Conta!</h1>
                        </div>
                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if="${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>

                        <form th:action="@{/register-new}" th:object="${adminDto}" method="POST">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="exampleFirstName" class="form-label">Primeiro Nome</label>
                                    <input type="text" class="form-control form-control-user" th:field="*{firstName}"
                                           id="exampleFirstName" placeholder="Primeiro Nome">
                                    <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('firstName')}"
                                         th:errors="*{firstName}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="exampleLastName" class="form-label">Sobrenome</label>
                                    <input type="text" th:field="*{lastName}" class="form-control form-control-user"
                                           id="exampleLastName" placeholder="Sobrenome">
                                    <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('lastName')}"
                                         th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail" class="form-label">Email</label>
                                <input type="email" th:field="*{username}" class="form-control form-control-user"
                                       id="exampleInputEmail" placeholder="Email">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="exampleInputPassword" class="form-label">Senha</label>
                                    <input type="password" th:field="*{password}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Senha">
                                    <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="exampleRepeatPassword" class="form-label">Repita a Senha</label>
                                    <input type="password" th:field="*{repeatPassword}"
                                           class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repita a Senha">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Registre-se
                            </button>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}">Esqueceu a Senha?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Já Possui Conta? Faça o Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments::script}"></div>
</body>

</html>
