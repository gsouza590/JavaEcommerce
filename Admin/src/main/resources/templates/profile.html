<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::head}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <main id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-profile}" method="post" th:object="${adminDto}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Atualizar Informações</legend>

                        <!-- Nome -->
                        <div class="form-group row">
                            <label for="firstName" class="col-md-4 col-form-label">Nome</label>
                            <div class="col-md-4">
                                <input id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required type="text">
                            </div>
                        </div>

                        <!-- Sobrenome -->
                        <div class="form-group row">
                            <label for="lastName" class="col-md-4 col-form-label">Sobrenome</label>
                            <div class="col-md-4">
                                <input id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required type="text">
                            </div>
                        </div>

                        <!-- Botão de envio -->
                        <div class="form-group row">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- /.container-fluid -->

        </main>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
