<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-product/{id}(id=${productDto.id})}" method="post"
                      th:object="${productDto}" enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Atualizar Produto</legend>

                        <!-- Nome do Produto -->
                        <div class="form-group row">
                            <label for="product_name" class="col-md-4 col-form-label">Nome Produto</label>
                            <div class="col-md-8">
                                <input id="product_name" th:field="*{name}" name="product_name"
                                       class="form-control" required type="text">
                            </div>
                        </div>

                        <!-- Categoria do Produto -->
                        <div class="form-group row">
                            <label for="product_categories" class="col-md-4 col-form-label">Categoria do Produto</label>
                            <div class="col-md-8">
                                <select id="product_categories" th:field="*{category}" name="product_categories"
                                        class="form-control" required>
                                    <option th:value="null">-Selecione-</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Descrição -->
                        <div class="form-group row">
                            <label for="description" class="col-md-4 col-form-label">Descrição</label>
                            <div class="col-md-8">
                                <input id="description" th:field="*{description}" name="description"
                                       class="form-control" required type="text">
                            </div>
                        </div>

                        <!-- Quantidade Disponível -->
                        <div class="form-group row">
                            <label for="available_quantity" class="col-md-4 col-form-label">Quantidade Disponível</label>
                            <div class="col-md-8">
                                <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"
                                       class="form-control" required type="number">
                            </div>
                        </div>

                        <!-- Preço -->
                        <div class="form-group row">
                            <label for="price" class="col-md-4 col-form-label">Preço</label>
                            <div class="col-md-8">
                                <input id="price" name="price" th:field="*{costPrice}" class="form-control"
                                       required type="number" step="0.01">
                            </div>
                        </div>

                        <!-- Imagem do Produto -->
                        <div class="form-group row">
                            <label for="image" class="col-md-4 col-form-label">Imagem</label>
                            <div class="col-md-8">
                                <img class="my-product-image" style="height: 40px; width: 40px;" alt="Imagem do Produto"
                                     th:src="'data:image/jpeg;base64,' + ${productDto.image}">
                                <input id="image" name="imageProduct" class="form-control-file" type="file">
                            </div>
                        </div>

                        <!-- Botão de Envio -->
                        <div class="form-group row">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
